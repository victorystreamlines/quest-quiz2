    <!-- Fallback script in case index.js fails to load -->
    <script>
        // Check if main quiz object loaded, if not create basic functionality
        setTimeout(function() {
            if (typeof quiz === 'undefined') {
                console.log('Main quiz script failed to load, using fallback');
                
                // Basic fallback functionality
                window.quiz = {
                    toggleAnswers: function(elementIndex) {
                        const inputs = document.querySelectorAll(`input[data-element="${elementIndex}"]`);
                        const button = document.getElementById(`toggleAnswersBtn-${elementIndex}`);
                        
                        if (button.textContent === 'Show Answers') {
                            inputs.forEach(input => {
                                input.value = input.getAttribute('data-answer');
                            });
                            button.textContent = 'Hide Answers';
                        } else {
                            inputs.forEach(input => {
                                input.value = '';
                            });
                            button.textContent = 'Show Answers';
                        }
                    },
                    
                    resetElement: function(elementIndex) {
                        const inputs = document.querySelectorAll(`input[data-element="${elementIndex}"]`);
                        inputs.forEach(input => {
                            input.value = '';
                            input.classList.remove('correct', 'incorrect');
                        });
                        
                        const button = document.getElementById(`toggleAnswersBtn-${elementIndex}`);
                        if (button) {
                            button.textContent = 'Show Answers';
                        }
                    },
                    
                    previousElement: function() {
                        alert('Please wait for the full quiz to load, or refresh the page.');
                    },
                    
                    nextElement: function() {
                        alert('Please wait for the full quiz to load, or refresh the page.');
                    },
                    
                    resetToFirst: function() {
                        alert('Please wait for the full quiz to load, or refresh the page.');
                    },
                    
                    performSearch: function() {
                        alert('Please wait for the full quiz to load, or refresh the page.');
                    }
                };
                
                // Add basic input validation
                document.querySelectorAll('.quiz-input').forEach(input => {
                    input.addEventListener('input', function() {
                        const userAnswer = this.value.trim();
                        const correctAnswer = this.getAttribute('data-answer');
                        
                        this.classList.remove('correct', 'incorrect');
                        
                        if (userAnswer && correctAnswer) {
                            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                                this.classList.add('correct');
                    } else {
                                this.classList.add('incorrect');
                            }
                        }
                    });
                });
            }
        }, 2000); // Wait 2 seconds for main script to load
    </script>
